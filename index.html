<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="all">
        <meta name="language" content="English">
        <meta name="author" content="Bradley Oosterveen">
        <meta name="description" content="Did you ever hear the tragedy of Darth Plagueis The Wise?">
        <meta name="keywords" content="bradley oosterveen, bradley, oosterveen">
        <meta name="copyright" content="copyright">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Colorspace</title>
        <link rel="shortcut icon" type="image/x-icon" href="content/favicon.ico"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>

        <!-- *** MENU *** -->
        <div class="menu-container">
            <div class="logo">
                <img src="content/Colorspace-Transparent.png" alt="" object-fit: contain>
            </div>
            <div class="menu-wrapper">
                <div class="menu-item">
                    <input id="bgColor" class="colorInput" type="text" value="#116C84" spellcheck="false" name="bgColor"><span>&nbsp;Background</span>
                    <br>
                    <input id="color" class="colorInput" type="text" value="#DDDC20" spellcheck="false"><span>&nbsp;Font</span>
                </div>
            </div>
        </div>

        <!-- *** MAIN *** -->
        <div class="main-container">
            <div class="main-wrapper">
                <div><i class="fas fa-user-astronaut"></i></div>
                <input id="magic" type="text" value="I couldn't find the JS file.." placeholder="Type something!" spellcheck="false">
            </div>
        </div>

        <!-- *** FOOTER *** -->
        <div class="footer-container">
            <div>Press spacebar to change colors.</div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</html>
